<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>DAM range demo</title>
</head>
<body>

<h1>DAM range demo</h1>

<p>DAM comes with a range widget.  This widget provides a slider, a textbox, and two buttons,
any of which can be used to adjust a numeric value within a range.</p>

<div id="installation"></div>

<script src="../src/dam-plus-widgets-web.js"></script>
<script>
  var div=DAM.maker("div"), p=DAM.maker("p"), span=DAM.maker("span"), button=DAM.maker("button");
  document.getElementById('installation').appendChild(
    div(
      DAM.makeRange({
        title: "Fudge factor",
        min: 0,
        max: 100,
        value: 50,
        onchange: function(v) {
          console.log(v);
        }
      })
    )
  );
</script>

</body>
